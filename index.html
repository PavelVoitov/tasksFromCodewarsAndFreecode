<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pinguinstyle.css">
    <title>Done Tasks From Codewars And Freecodecamp</title>
</head>
<body>
    <div id="code">
        Tasks from Codewars.com
    <div id="freecode">
        Tasks from Freecodecamp.org
    <div>
          <div class="penguin">
            <div class="penguin-bottom">
              <div class="right-hand"></div>
              <div class="left-hand"></div>
              <div class="right-feet"></div>
              <div class="left-feet"></div>
            </div>
            <div class="penguin-top">
              <div class="right-cheek"></div>
              <div class="left-cheek"></div>
              <div class="belly"></div>
              <div class="right-eye">
                <div class="sparkle"></div>
              </div>
              <div class="left-eye">
                <div class="sparkle"></div>
              </div>
              <div class="blush-right"></div>
              <div class="blush-left"></div>
              <div class="beak-top"></div>
              <div class="beak-bottom"></div>
            </div>
        </div>
    </div>
        <script src="code1-done.js"></script>
        <script src="code2-done.js"></script>
        <script src="code3.js"></script>
        <script src="code4-done.js"></script>
        <script src="code5.js"></script>
        <script src="free1-done.js"></script>
        <script src="free2-done.js"></script>
        <script src="free3-done.js"></script>
</body>
</html>
